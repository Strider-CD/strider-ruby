<label for="strider-ruby-gem-path">RubyGems Path</label>
<input id="strider-ruby-gem-path" type="text" ng-model="config.gemPath" placeholder="/app/vendor/bundle/ruby/2.0.0"/>
<label for="strider-ruby-prepare">Prepare Command</label>
<input id="strider-ruby-prepare" type="text" ng-model="config.prepare" placeholder="bundle install"/>
<p class="help-text">
  Select which command should be used to prepare your project. The default is
  "bundle install".
</p>

<label for="strider-ruby-test">Test Command</label>
<select id="strider-ruby-test" ng-model="config.test">
  <option value="bundle exec rspec">bundle exec rspec</option>
  <option value="bundle exec rake test">bundle exec rake test</option>
  <option value="none">No test command</option>
</select>
<p class="help-text">
  Select which command should be used to test your
  project. Alternatively, select "No test command" if you are going to test using
  some other plugin.
</p>

<button class="btn btn-primary" ng-click="save()">Save</button>
